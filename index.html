<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" charset="utf-8"></script>
    <script src="js/youtubeplayer.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
  </head>
  <body>
    <header>
      Music Player
    </header>
    <section class="photos">
        <img src="img/kanye-west.jpg" id="kanye-west" alt="Kanye West"/>
        <img src="img/jimi-hendrix.jpg" id="jimi-hendrix" alt="Jimi Hendrix" />
        <img src="img/earth-wind-fire.jpg" id="earth-wind-and-fire"alt="Earth, Wind, and Fire" />
    </section>

    <section class="canvas">
      <div class="playerBody" id="playerbody">
        <div class="display" id="display">
          <!-- This is the display. -->
        </div>
        <div class="outerWheel">
          <!-- <div class="menuButton">Menu</div> -->
          <div class="innerWheel" id="innerWheel"></div>
        </div>
      </div><!--close playerBody-->

      <div id="player"></div>
      <div class="buttonDiv">
        <button id="changeColor" type="button" name="Change player color">Change Player Color</button>
      </div>
    </section>


  </body>
</html>
